<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table style="width: 500px;">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chetos xd</td>
                <td>$58</td>
            </tr>
            <tr>
                <td>Papas xd</td>
                <td>$28</td>
            </tr>
            <tr>
                <td>Unas barritas de caja asi bien ricas</td>
                <td>$28</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td>Total: $500</td>
        </tfoot>
    </table>
    <!-- ul es Lista no ordenada-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <!-- ol es Lista ordenada-->
    <ol>
        <li value="50">Elemento 1</li>
        <li value="20">Elemento 2</li>
        <li value="10">Elemento 3</li>
        <li>
            <ol>
                <li style="list-style-type: lower-alpha;">Sub elemento</li>
                <li style="list-style-type: lower-alpha;">Sub elemento</li>
                <li style="list-style-type: lower-alpha;">Sub elemento</li>
                <li style="list-style-type: lower-alpha;">Sub elemento</li>
            </ol>
        </li>
    </ol>
</body>
</html>
